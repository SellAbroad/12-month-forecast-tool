version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
        - mkdir -p output/calculator
        - cp -r dist/* output/calculator/
  artifacts:
    baseDirectory: output
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - ~/.pnpm-store/**/*
  customHeaders:
    - pattern: "**/*.html"
      headers:
        - key: Cache-Control
          value: "no-cache, no-store, must-revalidate"
        - key: X-Frame-Options
          value: ALLOWALL
        - key: X-Content-Type-Options
          value: nosniff
    - pattern: "**/*.js"
      headers:
        - key: Cache-Control
          value: "public, max-age=31536000, immutable"
        - key: X-Frame-Options
          value: ALLOWALL
        - key: X-Content-Type-Options
          value: nosniff
    - pattern: "**/*.css"
      headers:
        - key: Cache-Control
          value: "public, max-age=31536000, immutable"
        - key: X-Frame-Options
          value: ALLOWALL
        - key: X-Content-Type-Options
          value: nosniff
    - pattern: "**/*"
      headers:
        - key: X-Frame-Options
          value: ALLOWALL
        - key: X-Content-Type-Options
          value: nosniff
