version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - ~/.pnpm-store/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: X-Frame-Options
          value: DENY
        - key: X-Content-Type-Options
          value: nosniff
